<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Kurenaido&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <main class="board">
        <section class="board__display">
            <p result></p>
            <input type="text" placeholder="0" readonly user-input></h1>
        </section>
        <section class="board__buttons">
            <button class="board__buttons--button board__buttons--black" data-clear>C</button>
            <button class="board__buttons--button board__buttons--black" data-key="%">รท</button>
            <button class="board__buttons--button board__buttons--black" data-delete>
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px" fill="#FFFFFF">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M22 3H7c-.69 0-1.23.35-1.59.88L0 12l5.41 8.11c.36.53.9.89 1.59.89h15c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H7.07L2.4 12l4.66-7H22v14zm-11.59-2L14 13.41 17.59 17 19 15.59 15.41 12 19 8.41 17.59 7 14 10.59 10.41 7 9 8.41 12.59 12 9 15.59z" />
                </svg>
            </button>
            <button class="board__buttons--button board__buttons--black" data-negative>+/-</button>
            <button class="board__buttons--button" data-key="7"></button>
            <button class="board__buttons--button" data-key="8"></button>
            <button class="board__buttons--button" data-key="9"></button>
            <button class="board__buttons--button board__buttons--black" data-key="*">X</button>
            <button class="board__buttons--button" data-key="4"></button>
            <button class="board__buttons--button" data-key="5"></button>
            <button class="board__buttons--button" data-key="6"></button>
            <button class="board__buttons--button board__buttons--black" data-key="-">-</button>
            <button class="board__buttons--button" data-key="1"></button>
            <button class="board__buttons--button" data-key="2"></button>
            <button class="board__buttons--button" data-key="3"></button>
            <button class="board__buttons--button board__buttons--black" data-key="+">+</button>
            <button class="board__buttons--button" data-key="00"></button>
            <button class="board__buttons--button" data-key="0"></button>
            <button class="board__buttons--button" data-key=".">.</button>
            <button class="board__buttons--button board__buttons--black" data-enter>=</button>
        </section>
    </main>
</body>

</html>
